{{- $text := add (add "&ldquo;" .Inner) "&rdquo;" -}}

{{- $num_stars := .Get "stars" -}}
{{- $stars := "" -}}
{{- range $i := (seq $num_stars) -}}
	{{- $stars = add $stars "&starf;" -}}
{{- end -}}

<div class="review">
	{{- $text | markdownify -}}
	<div class="rating">{{- $stars | safeHTML -}}</div>
</div>
