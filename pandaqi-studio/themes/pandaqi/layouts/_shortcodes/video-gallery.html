{{- $class := .Get "class" -}}
{{- $title := or (.Get "title") "Videos" -}}
{{- $urls := split (.Get "urls") "," -}}
{{- $context := . -}}
<section class="video-gallery-container {{ $class }}">
	<div class="title-container"><h2>{{- $title -}}</h2></div>
	<div class="video-gallery">
		{{- range $k, $v := $urls -}}
			{{- partial "show-video.html" (dict "context" $context "video_url" $v) -}}
		{{- end -}}
	</div>
</section>
