baseurl         = "https://pandaqi.com"
theme           = "pandaqi"
title       	= "Pandaqi Games"
languageCode    = "en-US"
disqusShortname = ""
paginate        = 5
summaryLength 	= 18
SectionPagesMenu = "main"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      hardWraps = false

[params]
  title       = "Pandaqi"
  subtitle    = "Indie Game Developer"

  favicon     = "theme/favicon.png"

  description = "The official website of game studio Pandaqi"
  metaDescription = "The official website of game studio Pandaqi"
  
  pageNotFoundTitle = "404 - Page not found"

  num_masks   = 8
  all_colors  = ["red", "blue", "green", "yellow", "orange", "turqoise", "beige", "purple", "pink", "darkblue", "brown", "white", "black"]
  slogans     = ["No, the game will not have online multiplayer", "Creating local multiplayer games until someone tells me to stop", "Creator of friendships, destroyer of friendships", "Couch co-op for everyone (who has a couch)", "Helping gamers and non-gamers connect", "Different games for a different experience"]

[permalinks]
  post = "/:slug/"

[taxonomies]
  category = 'categories'
  tag = 'tags'
  platform = 'platform'
  genre = 'genre'
  language = 'language'
  playtime = 'playtime'
  playercount = 'playercount'
  multiplayertype = 'multiplayertype'
  multiplayermode = 'multiplayermode'
  input = 'input'
  complexity = 'complexity'
  ages = 'ages'
  price = 'price'

[build]
  noJSConfigInAssets = false





