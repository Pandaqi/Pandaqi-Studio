<!DOCTYPE html>
<html>
	<head>
		<title>Timely Transports&mdash;-The Game</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8" />
		<style type="text/css">
			* {
				box-sizing: border-box;
				user-select: none;
			}

			body, html {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				position: relative;
			}

			body {
				background-color: #924314;
				font-family: "Rowdies";
				overflow-x: hidden;
				overflow-y: auto;
			}

			#game-container {
				margin: 0;
				padding: 0;
			}

			.overlay-container {
				display: flex;
				justify-content: center;
				align-items: center;
				align-content: center;

				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				background-color: #111111;
				z-index: 10000;
			}

			.overlay-container p {
				color: #EEEEEE;
				text-align: center;
			}

			.overlay-container-clickable {
				background-color: #EEEEEE;
			}

			.overlay-container-clickable p {
				color: #111111;
			}

			.overlay, .global-timer {
				font-family: 'Rowdies'; 
				font-size: 2em;
				color: #DDDDDD;
				-webkit-text-stroke: 1px #111111;
				text-stroke: 1px #111111;
			}

			.sub-instruction {
			    opacity: 0.66;
				font-size: 0.5em;
				-webkit-text-stroke: 0;
				text-stroke: 0;
				margin-top: -1.5em;
			}

			.overlay-game-over, .overlay-game-over p, .overlay-game-over h2 {
				color: black;
				-webkit-text-stroke: 0;
			}

			.overlay-game-over h2 {
				text-align: center;
			}

			.overlay-game-over button {
				width: 100%;
				border: none;

				background-color: rgba(100,50,0,0.75);
				color: white;
				padding: 1em;
				border-radius: 1em;
				font-family: "Yanone Kaffeesatz";
				font-size: 1em;
				-webkit-text-stroke: 0;
				text-stroke: 0;
				transition: color 0.3s, background-color 0.3s;
				cursor: pointer;
			}

			.overlay-game-over button:hover 
			{
				background-color: rgba(255,150,50,0.75);
				color: #111111;
			}

			.game-over-button-container {
				padding: 1em;
				gap: 0.5em;
				display: flex;
				flex-wrap: wrap;
			}

			/* GLOBAL TIMER */
			.global-timer {
				text-align: center;
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				color: rgba(0,0,0,0.75);
				-webkit-text-stroke: 1px rgba(255,255,255,0.5);
			}

			/* SCORE */
			.score-text {
				font-family: 'Rowdies';
				font-size: 4em;
				color: #FFFFFF;
				-webkit-text-stroke: 2px #111111;
				text-stroke: 2px #111111;
				text-align: center;
				padding: 0.5em;
				filter: drop-shadow(0 0 4px #111);
				cursor: pointer;
			}

			/* TIMER */
			.timer-bar-container {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: 0;
				padding: 0;
				z-index: -1;
			}

			.timer-bar {
				height: 100%;
				background-color: green;
				margin: 0;
				padding: 0;
			}

			/* SHARED (EVENTS + GOODS) */
			.events-window, .goods-window {
				font-family: "Yanone Kaffeesatz"; 
				font-size: 2em;
				padding: 1em;
				background-color: rgba(0,0,0,0.5);
				filter: drop-shadow(0 0 4px #111);
				cursor: pointer;
			}

			.events-window-content, .goods-window-content {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
				align-content: center;
				gap: 0.5em;
			}

			.events-window-content :not(.good-icon), .goods-window-content :not(.good-icon) {
				color: #FFFFFF;
				mix-blend-mode: difference;
			}

			.message-heading {
				font-weight: bold;
			}

			.city-name {
				font-style: italic;
			}

			.good-name {
				font-style: italic;
			}

			.event-number {
				color: #AAAAAA;
				font-weight: bold;
			}

			/* EVENTS */
			.events-window-content {
			
			}

			/* GOODS */
			.goods-window-content {
			
			}

			.good-icon {
				background-image: url(assets/goods.webp);
				background-size: cover;
				width: 32px;
				height: 32px;
				filter: drop-shadow(0 0 2px #000);
			}

			.good-icon-fruit {
				background-position-x: 0;
			}

			.good-icon-bamboo {
				background-position-x: -100%;
			}

			.good-icon-bees {
				background-position-x: -200%;
			}

			.good-icon-people {
				background-position-x: -300%;
			}

			.good-icon-vanilla {
				background-position-x: -400%;
			}

			.good-icon-rubber {
				background-position-x: -500%;
			}

			.good-icon-mahogany {
				background-position-x: -600%;
			}

			.good-icon-toucan {
				background-position-x: -700%;
			}

			.pop-up {
				animation-name: pop-up;
				animation-duration: 0.3s;
				animation-iteration-count: 1;
			}

			/* VEHICLES / BUTTONS */
			.button-container {
				display: grid;
				grid-template-columns: auto auto;
				gap: 1em;
				justify-content: center;
				align-items: center;
				align-content: center;
				padding: 1em;
			}		
			
			.vehicle-button {
				display: flex;
				justify-content: center;
				align-items: center;
				opacity: 0.5;
				background-color: rgba(0,0,0,0.25);
				border-radius: 1.5em;
				cursor: pointer;
				clip-path: inset(0 0 0 0 round 1.5em);
			}

			.vehicle-icon {
				background-image: url(assets/vehicle_icons.webp);
				background-size: cover;
				width: 256px;
				height: 256px;
			}

			@media all and (max-width: 600px)
			{
				.button-container {
					justify-content: space-around;
				}

				.vehicle-icon {
					width: 128px;
					height: 128px;
				}
			}

			.vehicle-icon-jeep {
				background-position-x: 0;
			}

			.vehicle-icon-canoe {
				background-position-x: -100%;
			}

			.vehicle-icon-trolly {
				background-position-x: -200%;
			}

			.vehicle-icon-plane {
				background-position-x: -300%;
			}

			.vehicle-icon-tourbus {
				background-position-x: -400%;
			}

			.vehicle-icon-kayak {
				background-position-x: -500%;
			}

			.vehicle-icon-draisine {
				background-position-x: -600%;
			}

			.vehicle-icon-crane {
				background-position-x: -700%;
			}

			.vehicle-button-timer-active {
				opacity: 1.0;
			}

			.vehicle-button-timer-active .vehicle-icon {
				filter: drop-shadow(0 0 4px #111);
				animation: pop-up 0.5s ease-in-out infinite alternate;
			}

			@keyframes pop-up {
				0% {
					transform: scale(1.1);
				}
				100% {
					transform: scale(1.0);
				}
			}

			/* UPGRADES */
			.vehicle-upgrade-button-container {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: 0;
				padding: 0;

				display: flex;
				justify-content: center;
				align-items: end;
			}

			.vehicle-upgrade-button {
				height: 5em;
				background-color: transparent;
				border: none;
			}

			.vehicle-upgrade-button img {
				max-height: 100%;
				max-width: 100%;
			}

			/* QUIT / GAME OVER */
			.quit-button {
				position: absolute;
				right: 0.5em;
				top: 0.5em;
				padding: 0.5em;
				z-index: 10000;
				font-family: "Yanone Kaffeesatz";
				font-size: 0.75em;
				background-color: rgba(0,0,0,0.5);
				color: white;
				border: none;
				cursor: pointer;
			}

			.quit-button:hover {
				background-color: rgba(0,0,0,0.25);
			}
			
			/* NON-FUNCTIONAL / DECORATION */
			.header {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				z-index: -1;
				opacity: 0.85;
				overflow: hidden;
			}

			.header img {
				width: 100%;
				max-width: 100%;

			}

			.footer {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				z-index: -1;
				overflow: hidden;
				opacity: 0.85;
			}

			.footer img {
				height: 100%;
				max-width: 100%;
				margin-bottom: -3vw;
			}

		</style>
	</head>

	<body>
		<div class="header">
			<img src="assets/interface_decoration_top.webp" />
		</div>
		<div id="game-container"></div>
		<script async defer src="js/bundle.game.min.js"></script>
		<div class="footer">
			<img src="assets/interface_decoration_bottom.webp" />
		</div>
	</body>
</html>
