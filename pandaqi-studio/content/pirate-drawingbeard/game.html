<!DOCTYPE html>
<html>
	<head>
		<title>Pirate Drawingbeard &mdash; The Game</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">

		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				font-family: 'Chelsea Market', cursive;
				font-size: 20px;
				background-color: #eeeeab;
			}

			#phaser-container {
				margin: 0;
				padding: 0;
				display: none;
			}

			#interface-container, #game-images-container {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				display: flex;
			}

			#interface-container {
				filter: drop-shadow(0px 0px 5px black);
			}

			.interface-container-lowvis {
				filter: none !important;
			}

			#interface {
				margin: auto;
				background-color: white;
				width: 500px;
				padding: 14px;
				border-radius: 10px;
				border: 5px solid black;
			}

			.interface-lowvis {
				width: 100px !important;
				background: transparent !important;
				border: none !important;
				opacity: 0.4;
			}

			button, select {
				width: 100%;
			    font-family: 'Chelsea Market';
			    font-size: 24px;
			    background: #ff7600;
			    border-radius: 5px;
			    border: none;
			    transition: background 0.3s, color 0.3s;
			    margin-top: 5px;
			    margin-bottom: 5px;
			}

			button:hover, select:hover {
				background: #FF2222;
				cursor: pointer;
				color: white;
			}

			#game-images-container {
				justify-content: center;
				align-items: center;
				align-content: center;
			}

			#game-images-container img {
				max-width: 100%;
				max-height: 100%;
			}

			#hint-images-container {
				display: flex;
				justify-content: center;
			    align-items: center;
			    align-content: center;
			    flex-wrap: wrap;
			}

			#hint-images-list {
				display: flex;
				justify-content: center;
				align-content: center;
				flex-wrap: wrap;
			}

			#hint-image {
				width: 192px;
				height: 192px;
			}

			#hint-image img {
				width: 100%;
				height: 100%;
			}

			.dropdown-container {
				display: flex;
				justify-content: center;
				align-content: center;
				align-items: center;
				gap: 20px;
				grid-gap: 20px;
				flex-gap: 20px;
			}

			.interface-reload-message {
				font-size:12px;
				opacity:0.5;
				margin-top: -20px;
			}

			#debugging-container {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				display: flex;
				justify-content: center;
			}

			#debugging {
				display: flex;
				height: 96px;
				justify-content: center;
				align-content: center;
				gap: 10px;
			}
		</style>
	</head>

	<body>
		<div id="phaser-container">
		</div>

		<div id="game-images-container">
			<div id="game-images">
			</div>
		</div>

		<div id="debugging-container">
			<div id="debugging">
				<p>Debug Tools ...</p>
			</div>
		</div>

		<div id="interface-container">
			<div id="interface">
				<p>Generating Game ...</p>
				<p class="interface-reload-message">(Allow up to 30 seconds before <a href="javascript:location.reload();">retrying</a>.)</p>
				<p>Don't switch away from this tab until it's done.</p>
				<p class="interface-reload-message">(It might result in an empty map, because browsers pause inactive tabs by default.)</p>
			</div>
		</div>

		<script src="/js_shared/lib-pirategames.min.js"></script>
		<script src="js_game/bundle.extra.min.js"></script>
	</body>
</html>
