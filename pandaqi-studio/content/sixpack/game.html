<!DOCTYPE html>
<html>
	<head>
		<title>Sixpack&mdash;Material Generator</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			@font-face {
				font-family: 'Londrina Solid';
				src: url('/sixpack/assets/fonts/LondrinaSolid-Black.woff2') format('woff2'),
					url('/sixpack/assets/fonts/LondrinaSolid-Black.woff') format('woff');
				font-weight: 900;
				font-style: normal;
				font-display: swap;
			}

			body {
				background-color: #3c005d;
				color: #efe3d6;
				font-family: "Londrina Solid";
			}

			.progress-bar-container {
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				align-content: center;
			}

			.progress-bar {
				max-width: 500px;
			}

			.progress-bar-header, .progress-bar-info {
				text-align: center;
			}

			.progress-bar-info {
				opacity: 0.66;
			}
		</style>
	</head>

	<body>
		<script src="js/bundle.game.min.js"></script>
	</body>
</html>
