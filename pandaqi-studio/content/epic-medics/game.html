<!DOCTYPE html>
<html>
	<head>
		<title>Epic Medics&mdash;Game Interface</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

		<style type="text/css">
            @font-face {
                font-family: 'Woodcutter';
                src: url(woodcutter.woff2);
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }      
            
            body {
                font-family: 'PT Serif', serif;
                background-color: #6885FF;
                color: #111111;
                font-size: 24px;
            }            

            select {
                width: 50px;
                height: 50px;
                font-family: 'Woodcutter';
                background-color: #123254;
                border: none;
                color: white;
                border-radius: 7px;
            }
            
            .event {
                padding: 20px;
                box-sizing: border-box;
                background-color: rgba(0,0,0,0.7);
                color: white;
                border-radius: 10px;
                box-shadow: 0 0 10px black;
            
                position: relative;
            }
            
            .event .takeAction {
                display: block;
                margin: 20px;
                border-left: 10px solid white;
                margin-left: 0px;
                padding-left: 10px;
                font-weight: bold;
            }
            
            .event .roundNumber {
                position: absolute;
                right: 10px;
                top: 10px;
                font-weight: bold;
                color: rgba(255,255,255,0.3);
            }

            a.btn, a.btn:visited {
                font-family: 'Woodcutter';
                background-color: #536ACC;
                color: black;
                border-radius: 10px;
            }
            
            a.btn:hover {
                background-color: rgb(0, 0, 100);
                color: rgb(175, 175, 255);
            }
            
            a.download-btn, a.download-btn:visited, a.event-btn, a.event-btn:visited {
                background-color: #540003;
                color: #FF8687;
            }

            a.download-btn:hover, a.event-btn:hover {
                background-color: #FF8687;
                color: #540003;
            }
            
        </style>
	</head>

	<body>
        <p id="curEventDisplay"></p>
        <p style="text-align: center;">
            <a class="btn event-btn" id="eventButton">Generate Events!</a>
        </p>
		<script src="js_game/bundle.extra.min.js"></script>
	</body>
</html>
