<!-- Font Pre-Loading Hack -->
<div style="font-family:'Inconsolata';position:absolute;left:-50px;">.</div>
<div style="font-family:'Open Sans',sans-serif;position:absolute;left:-50px;">.</div>
<div style="font-family:'Just Me Again Down Here',cursive;position:absolute;left:-50px;">.</div>
<div style="font-family:'Lobster';position:absolute;left:-50px;">.</div>
<script type="text/javascript">
var game = null;
var bg;

var PW = 0.2;

window.onload = function() {
	game = new Phaser.Game('100%','100%',Phaser.AUT,'O');
	game.state.add('Boot',Scene.Boot);
	game.state.add('Load', Scene.Load);
	game.state.add('MainMenu',Scene.MainMenu);
	game.state.add('Main', Scene.Main);
	game.state.add('GameOver', Scene.GameOver);
	game.state.start('Boot');
	//Resizing is automatically done, but bg needs manual adjustment...
	window.onresize = function() {
		//bg.width = game.width;
		bg.height = game.height;
	}
};
</script>
<div  id="GUIoverlay" style="visibility:hidden;position:absolute;line-height:1.8em;width:100%;bottom:150px;text-align:center;color:Brown;font-size:22px;font-family:'Open Sans',cursive;">
	<div style="margin:auto;">Your awesome username<sup><span style="font-size:12px;">*</span></sup>:<br/><input maxlength="15" type="text" style="font-family:inherit;text-align:center;padding:5px;font-size:18px;border:0;background-color:Coral;color:Brown;" id="theInput"/><br/><span style="font-size:12px;">(press Enter to submit)<br/>(*Must be Awesome)</span></div>
</div>
