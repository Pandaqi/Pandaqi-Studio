<!DOCTYPE html>
<html>
    {{ block "head" . }}{{- partial "head.html" . -}}{{ end }}

    {{ $class := printf "page-type-%s" .Type }}
    <body class="{{ $class }}">
        {{ block "header" . }}
            {{- partialCached "navigation/header.html" . -}}
        {{ end }}

        {{- block "main" . }}{{- end }}

        {{ block "footer" . }}
            {{- partialCached "navigation/footer.html" . -}}
        {{ end }}
    </body>
</html>
