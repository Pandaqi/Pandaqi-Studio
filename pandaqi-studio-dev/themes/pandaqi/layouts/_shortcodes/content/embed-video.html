{{- $class := .Get "class" -}}
{{- $full_size := .Get "full-size" -}}
{{- $caption := .Get "caption" -}}
<section class="video-embedded {{ $class }}">
	<div class="video-container">
		<iframe class="video" src='{{- .Get "vid" -}}' allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" width='560' height='315' frameborder="0"></iframe>
	</div>
	{{- if $caption -}}
		<div class="video-caption">
			{{- $caption | markdownify -}}
		</div>
	{{- end -}}
</section>
