{{- $class := .Get "class" -}}
{{- $title := or (.Get "title") "Screenshots" -}}
{{- $urls := split (.Get "urls") "," -}}
{{- $context := . -}}
<section class="screenshot-gallery-container {{ $class }}">
	<div class="title-container"><h2>{{- $title -}}</h2></div>
	<div class="screenshot-gallery">
		{{- range $k, $v := $urls -}}
			{{- partial "show-image.html" (dict "context" $context "img_url" $v) -}}
		{{- end -}}
	</div>
</section>
