{{- $class := .Get "class" -}}
{{- $context := $.Page -}}
<section class="boardgame-intro {{ $class }}">
	<div class="big-header-image">
		{{- $img := or (.Get "img") (partial "func/get-game-header.html" $context) -}}
		{{- if $img -}}
			{{- partial "content/show-image.html" (dict "context" $context "src" $img) -}}
		{{- end -}}
	</div>
</section>
